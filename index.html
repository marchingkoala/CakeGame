<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decorate the Cake</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="./main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Let's get Baking!</h1>
    </header>
    <div id="description">
        <p class="gamerule">You have 60 seconds to finish making custom cakes for our picky customers!</p>
    </div>
    <div id="timer">Ready?</div>
    <div id="game_buttons">
        <button class="start">Start Baking</button>
        <button class="done">Done!</button>
        <button class="stop">Play Again?</button>
    </div>
    <div id="command">Customer wants: </div>
    <div id="selection">
        <select id="select1">
            <option disabled selected>Occasion</option>
            <option value="Birthday">Birthday</option>
            <option value="Wedding">Wedding</option>
            <option value="Valentine">Valentine</option>
        </select>
        <select class="select3">
            <option disabled selected>Deco</option>
            <option value="Fruit">Fruit</option>
            <option value="Truffle">Chocolate Truffle</option>
            <option value="Macaron">Macarons</option>
        </select>
        <select class="select2">
            <option disabled selected>Flavor</option>
            <option value="Chocolate">Chocolate</option>
            <option value="Cheese">Cheese</option>
            <option value="Strawberry">Strawberry</option>
        </select>
    </div>
    <div class="imgbody">
            <img class="cakeflavor" src="">
            <img class="occasion" src="">
            <img class="deco" src="">
    </div>
</body>
</html>
